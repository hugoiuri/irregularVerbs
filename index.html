<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Irregular Verbs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3 class="text-center">Irregular Verbs</h3>
        <hr/>
        <table id="verbs" class="table">
            <thead class="thead-dark">
                <tr>
                <th scope="col">#</th>
                <th scope="col">Infinitive</th>
                <th scope="col">Past</th>
                <th scope="col">Participle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        <hr/>
        <button class="btn btn-success btn-lg btn-block" onclick="check()">Check</button>
        <button class="btn btn-danger btn-lg btn-block">Reset</button>
    </div>
</body>
<script src="base.js"></script>
<script>
    function check(){
        var tbody = document.querySelector("#verbs tbody")
        tbody.innerHTML = ''
        for(var index in verbs){
            tbody.innerHTML += `<tr>
                                    <td>${index}</td>
                                    <td>${verbs[index].infinitive}</td>
                                    <td>${verbs[index].past}</td>
                                    <td>${verbs[index].participle}</td>
                                </tr>`
        }
    }
</script>
</html>
